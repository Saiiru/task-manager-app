apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev # Ou 'prod'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "saiiru/task-manager-backend:latest"
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
